<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>

    <link href="movie-search.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>this is the header</header>
    <form class="search-container">
      <h4>Find A Movie</h4>
      <div>
        <input id="mainSearch" type="text" placeholder="movie-title" />
        <span id="spanTag"></span>
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Type: optional</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <input type="text" placeholder="Year; eg. 1997" />
      <input type="button" value="Submit" id="submitButton" />
    </form>

    <script src="./movie-search.js"></script>
  </body>
</html>
