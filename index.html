<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>

    <link href="movie-search.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title-header">Find a Movie</h1>
    <div class="search-container">
      <form class="search-form">
        <h4 class="header">What are you looking for?</h4>

        <div>
          <p class="search-prompt">Enter a title:</p>
          <input id="mainSearch" type="text" placeholder="movie-title" />
          <span id="spanTag"></span>
        </div>
        <p class="search-prompt">Choose a type:</p>
        <select
          class="form-select"
          id="option"
          aria-label="Default select example"
        >
          <option selected value="">Type: optional</option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
        <p class="search-prompt">Enter a year:</p>
        <input type="text" id="year" placeholder="Year; eg. 1997" />
        <input type="button" value="Submit" id="submitButton" />
      </form>
    </div>
    <div id="resultField"></div>
    <script src="./movie-search.js"></script>
  </body>
</html>
